<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ARS Login</title>


    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

    <link rel="stylesheet" href="../static/style-login.css">


</head>

<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <div class="login-form">
            <form method="post">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input id="user" type="text" class="input" name="email">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" name="password" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Log In">
                    </div>
                    {% if error %}
                    <div class="foot-text">
                        <strong>Error:</strong> {{ error }}
                    </div>
                    {% endif %}
                    <div class="foot-lnk">
                        <a href="" class="forgot-pass-lnk">Forgot Password?
                            <div class="forgot-pass-text">
                                Contact administrator to reset your password.
                            </div>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
